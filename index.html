<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BIU Cover Page Maker</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Noto+Sans+Bengali&display=swap" rel="stylesheet">

<!-- Styles -->
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>SFMU Cover Page Maker</h1>

    <!-- Form -->
    <div class="form-group">
        <label for="reportTitle">Report Title</label>
        <input type="text" id="reportTitle" placeholder="Enter report title">
    </div>
    <div class="form-group">
        <label for="courseTitle">Course Title</label>
        <input type="text" id="courseTitle" placeholder="Enter course title">
    </div>
    <div class="form-group">
        <label for="courseCode">Course Code</label>
        <input type="text" id="courseCode" placeholder="Enter course code">
    </div>
    <div class="form-group">
        <label for="studentName">Student Name</label>
        <input type="text" id="studentName" placeholder="Enter student name">
    </div>
    <div class="form-group">
        <label for="studentId">Student ID</label>
        <input type="text" id="studentId" placeholder="Enter student ID">
    </div>
    <div class="form-group">
        <label for="batch">Batch</label>
        <input type="text" id="batch" placeholder="Enter batch number">
    </div>
    <div class="form-group">
        <label for="department">Department</label>
        <select id="department">
            <option value="">Select Department</option>
            <option value="cse">CSE</option>
            <option value="eee">EEE</option>
            <option value="custom">Custom Department</option>
        </select>
    </div>
    <div class="form-group" id="customDepartmentGroup" style="display:none;">
        <input type="text" id="customDepartment" placeholder="Enter custom department name">
    </div>
    <div class="form-group">
        <label for="submittedTo">Submitted To</label>
        <select id="submittedTo">
            <option value="">Select Faculty</option>
        </select>
    </div>
    <div class="form-group" id="customFacultyGroup" style="display:none;">
        <input type="text" id="customFaculty" placeholder="Enter custom faculty name">
    </div>

    <button id="generateBtn">Generate Cover Page</button>
    <button id="downloadBtn">Download PDF</button>

    <!-- Cover Page -->
    <div id="coverPage">
        <img src="sfmuk.png" crossorigin="anonymous" alt="SFMU Logo">
        <div class="title" id="reportTitleDisplay"></div>
        <div class="subtitle" id="courseTitleDisplay"></div>
        <div class="info" id="courseCodeDisplay"></div>
        <div class="info" id="studentNameDisplay"></div>
        <div class="info" id="studentIdDisplay"></div>
        <div class="info" id="batchDisplay"></div>
        <div class="info" id="departmentDisplay"></div>
        <div class="info" id="submittedToDisplay"></div>
    </div>
</div>

<!-- Popup -->
<div class="popup" id="popup"></div>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
